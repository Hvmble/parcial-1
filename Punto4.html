<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de medidas de memoria</title>
    <script type="text/css" src="css/bootstrap.min.css"></script>
    </head>
<body>
    <h1> Calculadora de medidas de memoria</h1>
    <h2>Tenga en cuenta a/b + c/d</h2>
    <form action='Punto4.php' method="post" style="border: 5px">
    <label>Ingrese numero a:</label>
    <input type="number" name="a" required="">
    <br><br>
    <label>Ingrese numero b:</label>
    <input type="number" name="b" required="">
    <br><br>
    <label>Ingrese numero c:</label>
    <input type="number" name="c" required="">
    <br><br>
    <label>Ingrese numero d:</label>
    <input type="number" name="d" required="">
    <br><br>
        <label>Escoja operacion</label>
        <select name=operacion>
            <option value="+">Suma</option>
            <option value="-">Resta</option>
            <option value="*">Multiplicacion</option>
            <option value="/">Division</option>
            <option value="^">Potencia</option>
            <option value="%">Radicacion</option>
        
        </select>
        <br><br>
        <input type="submit" name="button" value="calcular" class="btn btn-danger" title="calcular" >
    </form>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    
    </body>


</html>
